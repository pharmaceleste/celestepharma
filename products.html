<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منتجاتنا - Celeste Pharma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fafd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #007c91;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      padding: 2rem;
    }
    .product {
      background-color: #ffffff;
      border: 1px solid #b0bec5;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #004d61;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    input[type="number"], input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007c91;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c6b;
    }
  </style>
</head>
<body>

  <header>
    <h1>منتجات سيليست فارما</h1>
  </header>

  <section class="products">
    <div style="max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <h2>إرسال طلب</h2>
      <input type="text" id="customer-name" placeholder="اسمك الكامل" required>
      <input type="tel" id="customer-phone" placeholder="رقم الهاتف" required>
      <div id="product-list"></div>
      <button onclick="submitOrder()">إرسال الطلب</button>
    </div>
  </section>

  <footer>
    &copy; 2025 سيليست فارما - جميع الحقوق محفوظة
  </footer>

  <script>
    window.onload = function () {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const productList = document.getElementById('product-list');

      if (products.length === 0) {
        productList.innerHTML = "<p>لا توجد منتجات حالياً.</p>";
        return;
      }

      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>تاريخ الصلاحية: ${product.expiryDate}</p>
          <p>الكمية المتوفرة: ${product.quantity}</p>
          ${
            product.quantity > 0
              ? `<input type="number" min="0" max="${product.quantity}" placeholder="الكمية المطلوبة" id="qty-${index}">`
              : `<p style="color:red;">غير متوفر حالياً</p>`
          }
        `;
        productList.appendChild(div);
      });
    };

    function submitOrder() {
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const orderDate = new Date().toLocaleDateString();

      if (!name || !phone) {
        alert("يرجى إدخال اسمك ورقم الهاتف.");
        return;
      }

      let hasValidOrder = false;

      products.forEach((product, index) => {
        const qtyInput = document.getElementById(`qty-${index}`);
        if (!qtyInput || !qtyInput.value) return;

        const quantity = parseInt(qtyInput.value);
        if (quantity > 0 && quantity <= product.quantity) {
          hasValidOrder = true;
          orders.push({
            customerName: name,
            customerPhone: phone,
            name: product.name,
            quantity: quantity,
            date: orderDate
          });
        }
      });

      if (!hasValidOrder) {
        alert("يرجى تحديد منتج واحد على الأقل بكمية صحيحة.");
        return;
      }

      localStorage.setItem('orders', JSON.stringify(orders));
      alert("تم إرسال الطلب بنجاح!");
      window.location.reload();
    }
  </script>

</body>
</html>
