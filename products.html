<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منتجاتنا - Celeste Pharma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fafd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #007c91;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .category-section {
      margin-bottom: 3rem;
    }
    .category-section h3 {
      background-color: #e0f7fa;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product {
      background-color: #ffffff;
      border: 1px solid #b0bec5;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: right;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="number"],
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007c91;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #005c6b;
    }
    footer {
      background-color: #004d61;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>منتجات سيليست فارما</h1>
  </header>

  <section class="products">
    <h2 style="text-align:center;">طلب منتجات</h2>
    <input type="text" id="customer-name" placeholder="اسمك الكامل" required>
    <input type="tel" id="customer-phone" placeholder="رقم الهاتف" required>

    <div id="product-list"></div>

    <button onclick="submitOrder()">إرسال الطلب</button>
  </section>

  <footer>
    &copy; 2025 سيليست فارما - جميع الحقوق محفوظة
  </footer>

  <script>
    window.onload = function () {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const container = document.getElementById('product-list');

      if (products.length === 0) {
        container.innerHTML = "<p>لا توجد منتجات حالياً.</p>";
        return;
      }

      const categories = {
        Furgo: [],
        Suro: [],
        Rupture: [],
        Other: []
      };

      products.forEach((product, index) => {
        const cat = product.category || "Other";
        if (categories[cat]) {
          categories[cat].push({ ...product, index });
        } else {
          categories.Other.push({ ...product, index });
        }
      });

      container.innerHTML = "";

      const arabicLabels = {
        Furgo: "منتجات Furgo",
        Suro: "منتجات Suro",
        Rupture: "منتجات Rupture",
        Other: "منتجات أخرى"
      };

      for (const [cat, items] of Object.entries(categories)) {
        if (items.length === 0) continue;

        const section = document.createElement('div');
        section.className = "category-section";
        section.innerHTML = `<h3>${arabicLabels[cat]}</h3>`;

        items.forEach(product => {
          const div = document.createElement('div');
          div.className = "product";
          div.innerHTML = `
            <strong>${product.name}</strong><br>
            <span>تاريخ الصلاحية: ${product.expiryDate}</span><br>
            <span>الكمية المتوفرة: ${product.quantity}</span><br>
            ${
              product.quantity > 0
                ? `<input type="number" id="qty-${product.index}" min="0" max="${product.quantity}" placeholder="الكمية المطلوبة">`
                : `<p style="color:red;">المنتج غير متوفر حالياً</p>`
            }
          `;
          section.appendChild(div);
        });

        container.appendChild(section);
      }
    };

    function submitOrder() {
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const date = new Date().toLocaleDateString();

      if (!name || !phone) {
        alert("يرجى إدخال اسمك ورقم الهاتف.");
        return;
      }

      let hasOrder = false;

      products.forEach((product, index) => {
        const input = document.getElementById(`qty-${index}`);
        if (!input || !input.value) return;

        const qty = parseInt(input.value);
        if (qty > 0 && qty <= product.quantity) {
          hasOrder = true;
          orders.push({
            customerName: name,
            customerPhone: phone,
            name: product.name,
            quantity: qty,
            date: date
          });
        }
      });

      if (!hasOrder) {
        alert("يرجى اختيار منتج واحد على الأقل.");
        return;
      }

      localStorage.setItem('orders', JSON.stringify(orders));
      alert("تم إرسال الطلب بنجاح!");
      location.reload();
    }
  </script>

</body>
</html>
